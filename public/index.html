<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Dialog with Image, Text, and Link</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div id="updateDetails" class="box"></div>

        <dialog id="modalDialog">
            <img id="dynamicImage" alt="Sample Image">
            <p></p>
            <a id="modalDialogLink" href="" target="_blank"></a>
            <button id="closeDialog">Close</button>
        </dialog>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
